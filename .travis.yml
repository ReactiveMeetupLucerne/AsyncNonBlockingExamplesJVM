language: java

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.gradle/caches'
    - '$HOME/.gradle/wrapper'
    - '$HOME/.m2/repository'

before_install:
# https://joerglenhard.wordpress.com/2013/10/01/using-travis-ci-with-gradle-wrapper
 - chmod +x gradlew

env:
- TERM=dumb

